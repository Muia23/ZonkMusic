<style>
    .footer {
            background: black;
            padding: 90px 0 85px;          
        }

        .footer-icon {
            height: 80px;
            width: 80px;
            animation: animRotat 10s linear infinite;                                
        }
        
        @keyframes animRotat {
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
               }    
        }

        .rights-text {
            font-size: 10px;            
            color: #808080;          
        }

        .socials-icon li {            
            font-size: 16px;
            display: inline;
        }

        .footer-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto';       
            margin-top: 15px;     
        }

        .footer-text {
            color: #808080;
            font-size: 16px;
            padding: 0;
            margin: 0;
            font-weight: 400;
            font-family: 'Roboto';
            text-decoration: none !important;
        }

        .footer-text-1 {            
            margin-top: -17px;
        }
        .footer-text-1 a{
            color: rgb(100, 100, 100);
            font-size: 15px;
            padding: 0;
            font-weight: 700;
            text-decoration: none !important;
        }

        .footer-text:hover {
            color: rgb(100, 100, 100);
        }

        .footer-text:focus {
            color: rgb(100, 100, 100);
        }

        .footer-text-1 a:hover {
